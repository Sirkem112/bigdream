 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="styles/style.css">
    <title>Watch Tv shows</title>
 </head>
 <body>
     <header class="showcase">
        <div class="showcase-top">
            <img src="img/image1.png" alt="Netflix" srcset="">
            <a href="#" class="btn btn-rounded">Sign in</a>
        </div>
        <div class="showcase-content">
            <h1>See what's next </h1>
            <p>Watch anywhere and cancel anytime you want</p>
            <a href="#" class="btn btn-xl">
                Watch Free For 30 Days and more <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </div>
     </header>
     <section class="tabs">
        <div class="container">
            <div class="tab-item tab-border" id="tab-1">
                <i class="fas fa-door-open fa-3x">
                    <p class="hide-sm">Cancel anytime</p>
                </i>
            </div>

            <div class="tab-item tab-border" id="tab-1">
                <i class="fas fa-tablet-alt fa-3x">
                    <p class="hide-sm">Watch anywhere and any time</p>
                </i>
            </div>

            <div class="tab-item tab-border" id="tab-1">
                <i class="fas fa-tags fa-3x">
                    <p class="hide-sm">Pick your Prices now</p>
                </i>
            </div>

        </div>
     </section>
 </body>
 </html>
